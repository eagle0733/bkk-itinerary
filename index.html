/* ========= Leaflet Map & å³æ™‚å°èˆªï¼ˆOSRMï¼‰ ========= */
let map, myMarker, accCircle, routeLine, routeMarkers=[];
let watchId=null, originLL=null, destLL=null, lastFix=null, lastRouteAt=0;
function initMap(){

function startWatch(){
  if(!('geolocation' in navigator)){showError('æ­¤è£ç½®ä¸æ”¯æ´å®šä½');return;}
  const opts={enableHighAccuracy:true,maximumAge:0,timeout:15000};

}

/* ===== OSRM è·¯ç”± ===== */
async function osrmRoute(profile, coords){
  // coords = [{lat,lng}, ...]  è½‰ç‚º "lon,lat;lon,lat"
  const path=coords.map(c=>`${c.lng},${c.lat}`).join(';');
  const url=`https://router.project-osrm.org/route/v1/${profile}/${path}?overview=full&geometries=geojson&steps=true`;
  const res=await fetch(url,{headers:{'Accept':'application/json'}});
  if(!res.ok) throw new Error('OSRM é€£ç·šå¤±æ•—');
  const data=await res.json();
  if(!data.routes||!data.routes[0]) throw new Error('æ‰¾ä¸åˆ°è·¯ç·š');
  return data.routes[0];
}
function mm(s){ // åˆ†é˜å­—ä¸²
  const m=Math.round(s/60); return `${m} åˆ†é˜`;
}
function km(m){ return (m/1000).toFixed(1)+' å…¬é‡Œ'; }
function hav(a,b){const R=6371000,toRad=x=>x*Math.PI/180,dLat=toRad(b.lat-a.lat),dLng=toRad(b.lng-a.lng),s1=Math.sin(dLat/2),s2=Math.sin(dLng/2),h=s1*s1+Math.cos(toRad(a.lat))*Math.cos(toRad(b.lat))*s2*s2;return 2*R*Math.asin(Math.sqrt(h));}

async function recalcRoute(){
  if(!originLL||!destLL) return;
  const mode=document.getElementById('mode').value;
  if(mode==='transit'){ // å…§åµŒç„¡ï¼Œæ”¹å¤–é–‹æç¤º
    etaBox.innerHTML='å¤§çœ¾é‹è¼¸æ”¹ç”¨ Google åœ°åœ–é–‹å•Ÿã€‚';
    panelEl.innerHTML='<div class="note">æ­¤æ¨¡å¼éœ€å¤–é–‹ Googleï¼Œå› å…¬ç”¨å…è²»æœå‹™ç„¡æ³•æä¾›å…¨çƒ transit è½‰ä¹˜ã€‚</div>';
    return;
  }
  try{
    const route=await osrmRoute(mode, [originLL, destLL]);
    lastRouteAt=Date.now();
    // ç•«ç·š
    const coords=route.geometry.coordinates.map(([lng,lat])=>[lat,lng]);
    if(routeLine){ routeLine.setLatLngs(coords); } else { routeLine=L.polyline(coords,{color:'#22c55e'}).addTo(map); }
    map.fitBounds(L.latLngBounds(coords),{padding:[20,20]});
    // é‡Œç¨‹/æ™‚é–“
    etaBox.textContent=`æ™‚é–“ï¼š${mm(route.duration)}ï½œè·é›¢ï¼š${km(route.distance)}`;
    // æ­¥é©Ÿ
    const steps=[];
    route.legs[0].steps.forEach(s=>{
      steps.push(`<li>${s.maneuver.instruction||s.name||''} <span class="small">ï¼ˆ${km(s.distance)} / ${mm(s.duration)}ï¼‰</span></li>`);
    });
    panelEl.innerHTML=`<ol>${steps.join('')}</ol>
      <div class="actions" style="margin-top:10px">
        <a class="action" target="_blank"
           href="https://www.google.com/maps/dir/?api=1&origin=${encodeURIComponent(originLL.lat+','+originLL.lng)}&destination=${encodeURIComponent(destLL.lat+','+destLL.lng)}&travelmode=${mode==='foot'?'walking':'driving'}">åœ¨ Google åœ°åœ–é–‹å•Ÿ</a>
      </div>`;
  }catch(e){
    etaBox.textContent='è·¯ç·šè¦åŠƒå¤±æ•—ï¼š'+e.message;
  }
}

/* ===== Geocodingï¼ˆNominatimï¼Œç„¡é‡‘é‘°ï¼‰ ===== */
async function geocode(q){
  const direct=isLatLng(q); if(direct) return direct;
  const url=`https://nominatim.openstreetmap.org/search?format=json&limit=1&q=${encodeQ(q)}`;
  const res=await fetch(url,{headers:{'Accept':'application/json'}});
  if(!res.ok) throw new Error('åœ°åè§£æå¤±æ•—');
  const arr=await res.json();
  if(!arr[0]) throw new Error('æ‰¾ä¸åˆ°åœ°é»');
  return {lat:+arr[0].lat,lng:+arr[0].lon};
}

/* ===== äº‹ä»¶ï¼šé–‹å§‹å°èˆªã€å¤–é–‹æ•´æ—¥ã€å¢åˆª ===== */
document.addEventListener('click',async(e)=>{

    try{

    }catch(err){ alert(err.message+'\nå¯æ›å€‹é—œéµå­—ï¼Œæˆ–ç›´æ¥ç”¨ç¶“ç·¯åº¦ "13.7367,100.5231"'); }
  }

  }
  if(e.target.dataset.goall){

    const wp=d.stops.slice(0,-1).map(s=>s.q);

    const w=window.open(url,'_blank'); if(!w) location.href=url;
  }
